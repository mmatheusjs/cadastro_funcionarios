<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>

<body class="light">

    <header>
        <nav id="nav_menu">
            <div class="div_img">
                <a href="index.html"> <img src="/imagens/people.png" alt="funcionarios" class="funcionarios_img"></a>
            </div>

            <div class="tema">
                <button id="btn_tema">Tema</button>
            </div>
        </nav>
    </header>
    
    <div class="fundo">
        <div id="cadastro" class="light_cadastro">
            <h1 class="light_font">DADOS DO FUNCIONÁRIO</h1>
            <form action="" id="campos">
                <label for="func_name" class="light_font">Nome do funcionário:</label>
                <input type="text" name="func_name" id="func_name" class="input_form" required>

                <label for="cpf" class="light_font">CPF:</label>
                <input type="text" name="cpf" id="cpf" class="input_form" required 
                onkeydown="javascript: fMasc(this, mCPF );" onchange="ValidaCPF()" maxlength="14">

                <label for="rg" class="light_font">RG:</label>
                <input type="text" name="rg" id="rg" class="input_form" required value=""
                 onkeypress="mascara (this, '##.###.###-#')" maxlength="12" onchange="validarrg()">

                <label for="nascimento" class="light_font">Data de Nascimento:</label>
                <input type="date" name="nascimento" id="nascimento" class="input_form" required>

                <label for="cnh" class="light_font">Habilitação:</label>
                <select name="cnh" id="cnh" class="input_form" required>
                    <option value="" disabled selected>Selecione o tipo de habilitação</option>
                    <option value="Tipo A">Tipo A</option>
                    <option value="Tipo B">Tipo B</option>
                    <option value="Tipo C">Tipo C</option>
                </select>

                <label for="estado_civil" class="light_font">Estado Civil:</label>
                <select name="estado_civil" id="estado_civil" class="input_form" required>
                    <option value="" disabled selected>Selecione o estado civil</option>
                    <option value="solteiro">Solteiro(a):</option>
                    <option value="casado">Casado(a):</option>
                    <option value="viuvo">Viuvo(a):</option>
                </select>
              
                <label for="cep" class="light_font">CEP:</label>
                <input type="text" name="cep" id="cep" class="input_form" required 
                maxlength="9" onkeypress="mascara(this, '#####-###')" onchange="getDadosEnderecoCEP(this.value)"> 

                <label for="rua" class="light_font">Rua:</label>
                <input type="text" name="rua" id="rua" class="input_form" required>

                <label for="bairro" class="light_font">Bairro:</label>
                <input type="text" name="bairro" id="bairro" class="input_form"required>

                <label for="cidade" class="light_font">Cidade:</label>
                <input type="text" name="cidade" id="cidade" class="input_form" required>

                <label for="estado" class="light_font">Estado:</label>
                <input type="text" name="estado" id="estado" class="input_form" required>

                <label for="numero" class="light_font">Número:</label>
                <input type="number" name="numero" id="numero" class="input_form" required>

                <label for="complemento" class="light_font">Complemento:</label>
                <input type="text" name="complemento" id="complemento" class="input_form">

                <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored" id="btn_send">
                    <i class="material-icons">send</i>
                </button>

            </form>
        </div>
    </div>


    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="main.js"></script>
</body>


</html>
